<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exploring Bootstrap</title>
    <!-- adding bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- styling of these classes are already written in bootstrap and we have added bootstrap with link inside head -->
    <!-- pt for padding top and ps for padding star and pb for padding bottom and pe for padding end -->
    <div class="shadow-lg p-3 mb-3 bg-body-tertiary rounded">Larger shadow</div>
    <h1 class="text-bg-primary pt-5 ps-3">we are exploring boot boot strap</h1>
    <!-- here p-3 represents 3 size padding in all sides  -->
    <p class="text-bg-info p-3 m-3 rounded">this is a paragraph</p>
    <!-- here mx refers to margin along x axis -->
    <h2 class="text-bg-danger mx-3 ps-3 text-end">he is dangerous</h2>
    <p>
      enter this
      <!-- this class will style the links -->
      <a
        class="link-info"
        href="https://getbootstrap.com/docs/5.3/helpers/colored-links/"
      >
        website
      </a>
      <!-- giving border -->
      <h2 class="border-top border-4 border-primary">we are fine with border</h2>
    </p>
    <!-- styling text colors -->
    <h2 class="text-bg-info text-warning border">how are you?</h2>
    <button class="btn btn-dark m-5">click me</button>
    <!-- bootstrap js file..which should always be used at bottom -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
